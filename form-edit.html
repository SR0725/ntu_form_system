<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>期末意見調查問卷（一般專任教師）</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/switch.css" />
    <link rel="stylesheet" href="./style/form-edit.css" />
    <script src="./script/jquery.min.js"></script>
    <script src="./script/form-edit.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="info">
        <a href="form-list.html">
          <button class="rounded-btn btn-back">
            <span class="material-symbols-outlined btn-icon">
              arrow_back_ios_new
            </span>
          </button>
        </a>
        <h1 class="title">意見調查表單管理系統</h1>
      </div>
      <div class="action">
        <button class="btn btn-save" id="save-form">
          <span class="material-symbols-outlined btn-icon"> package_2 </span>
          <span> 存檔 </span>
        </button>
      </div>
    </header>
    <main class="form-container">
      <div class="question-list">
        <div class="template-question-block group-question">
          <div class="question-action-order">
            <button class="rounded-btn btn-up">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_up
              </span>
            </button>
            <button class="rounded-btn btn-down">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_down
              </span>
            </button>
          </div>
          <div class="question-header">
            <div class="header-title">
              <span class="material-symbols-outlined question-icon">
                description
              </span>
              <h2>段落標題</h2>
            </div>
            <button class="btn btn-delete">
              <span class="material-symbols-outlined btn-icon"> delete </span>
              <span> 刪除 </span>
            </button>
          </div>
          <div class="question-mark">
            <input type="text" placeholder="輸入備註" />
          </div>
          <div class="question-action">
            <button class="btn btn-action btn-add btn-add-group">
              <span class="material-symbols-outlined btn-icon"> add </span>
              <span> 新增一個段落 </span>
            </button>
          </div>
        </div>
        <div class="template-question-block description-question">
          <div class="question-action-order">
            <button class="rounded-btn btn-up">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_up
              </span>
            </button>
            <button class="rounded-btn btn-down">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_down
              </span>
            </button>
          </div>
          <div class="question-header">
            <div class="header-title">
              <span class="material-symbols-outlined question-icon">
                text_fields
              </span>
              <h2>問題標題</h2>
            </div>
            <button class="btn btn-delete">
              <span class="material-symbols-outlined btn-icon"> delete </span>
              <span> 刪除 </span>
            </button>
          </div>
          <div class="question-title">
            <input type="text" placeholder="請輸入問題標題" />
            <div class="question-format">
              <button class="btn-format">H</button>
              <span class="splitter"></span>
              <button class="btn-format">
                <span class="material-symbols-outlined btn-icon">
                  format_bold
                </span>
              </button>
              <button class="btn-format">
                <span class="material-symbols-outlined btn-icon">
                  format_italic
                </span>
              </button>
              <button class="btn-format">
                <span class="material-symbols-outlined btn-icon">
                  format_underlined
                </span>
              </button>
            </div>
          </div>
          <div class="question-mark">
            <input type="text" placeholder="輸入備註" />
            <div class="question-format">
              <button class="btn-format">
                <span class="material-symbols-outlined btn-icon">
                  format_bold
                </span>
              </button>
              <button class="btn-format">
                <span class="material-symbols-outlined btn-icon">
                  format_italic
                </span>
              </button>
              <button class="btn-format">
                <span class="material-symbols-outlined btn-icon">
                  format_underlined
                </span>
              </button>
            </div>
          </div>
          <div class="question-action">
            <button class="btn btn-action btn-add btn-add-description">
              <span class="material-symbols-outlined btn-icon"> add </span>
              <span> 添加一段描述文字 </span>
            </button>
          </div>
        </div>
        <div class="template-question-block choice-question">
          <div class="question-action-order">
            <button class="rounded-btn btn-up">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_up
              </span>
            </button>
            <button class="rounded-btn btn-down">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_down
              </span>
            </button>
          </div>
          <div class="question-header">
            <div class="header-title">
              <span class="material-symbols-outlined question-icon">
                task_alt
              </span>
              <h2>單選小題</h2>
            </div>
            <button class="btn btn-delete">
              <span class="material-symbols-outlined btn-icon"> delete </span>
              <span> 刪除 </span>
            </button>
          </div>
          <div class="question-title">
            <input type="text" placeholder="請輸入問題標題" />
          </div>
          <div class="question-mark">
            <input type="text" placeholder="輸入備註" />
          </div>
          <div class="question-body">
            <div class="template-choice">
              <input type="radio" name="choice" />
              <input type="text" placeholder="選項" />
              <button class="btn-delete-choice">
                <span class="material-symbols-outlined btn-icon"> close </span>
              </button>
            </div>
          </div>
          <div class="question-action">
            <button class="btn btn-action btn-add-other">
              <span class="material-symbols-outlined btn-icon">
                edit_square
              </span>
              <span> 新增「其他」 </span>
            </button>
            <button class="btn btn-action btn-add btn-add-choice">
              <span class="material-symbols-outlined btn-icon"> add </span>
              <span> 新增選項 </span>
            </button>
          </div>
        </div>
        <div class="template-question-block multiple-choice-question">
          <div class="question-action-order">
            <button class="rounded-btn btn-up">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_up
              </span>
            </button>
            <button class="rounded-btn btn-down">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_down
              </span>
            </button>
          </div>
          <div class="question-header">
            <div class="header-title">
              <span class="material-symbols-outlined question-icon">
                check_box
              </span>
              <h2>複選小題</h2>
            </div>
            <button class="btn btn-delete">
              <span class="material-symbols-outlined btn-icon"> delete </span>
              <span> 刪除 </span>
            </button>
          </div>
          <div class="question-title">
            <input type="text" placeholder="請輸入問題標題" />
          </div>
          <div class="question-mark">
            <input type="text" placeholder="輸入備註" />
          </div>
          <div class="question-body">
            <div class="template-choice">
              <input type="checkbox" />
              <input type="text" placeholder="選項" />
              <button class="btn-delete-choice">
                <span class="material-symbols-outlined btn-icon"> close </span>
              </button>
            </div>
          </div>
          <div class="question-action">
            <button class="btn btn-action btn-add-other">
              <span class="material-symbols-outlined btn-icon">
                edit_square
              </span>
              <span> 新增「其他」 </span>
            </button>
            <button class="btn btn-action btn-add btn-add-choice">
              <span class="material-symbols-outlined btn-icon"> add </span>
              <span> 新增選項 </span>
            </button>
          </div>
        </div>
        <div class="template-question-block text-question">
          <div class="question-action-order">
            <button class="rounded-btn btn-up">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_up
              </span>
            </button>
            <button class="rounded-btn btn-down">
              <span class="material-symbols-outlined btn-icon">
                keyboard_arrow_down
              </span>
            </button>
          </div>
          <div class="question-header">
            <div class="header-title">
              <span class="material-symbols-outlined question-icon">
                mode_comment
              </span>
              <h2>簡答小題</h2>
            </div>
            <button class="btn btn-delete">
              <span class="material-symbols-outlined btn-icon"> delete </span>
              <span> 刪除 </span>
            </button>
          </div>
          <div class="question-title">
            <textarea
              type="text"
              placeholder="請輸入問題標題"
              rows="3"
            ></textarea>
          </div>
          <div class="question-body">
            <div class="question-student-text-block">學生回覆...</div>
          </div>
        </div>
      </div>
      <div class="action-list">
        <div class="global-form-action-list">
          <div class="action-container">
            <div class="action-row">
              <span class="title">啟用題組功能</span>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="action-container">
            <div class="action-row">
              <span class="title">切換語言</span>
            </div>
            <div class="action-row">
              <select name="問卷語言" class="form-select">
                <option value="繁體中文">繁體中文</option>
                <option value="English">English</option>
              </select>
            </div>
          </div>
          <div class="action-container">
            <div class="action-row">
              <span class="title">切換問卷類別</span>
            </div>
            <div class="action-row">
              <select name="問卷類別" class="form-select">
                <option value="期中意見調查問卷">期中意見調查問卷</option>
                <option value="期末意見調查問卷">期末意見調查問卷</option>
              </select>
            </div>
          </div>
        </div>
        <div class="question-create-action">
          <div class="action-container">
            <div class="action-row">
              <span class="title">
                <span class="material-symbols-outlined action-icon">
                  description
                </span>
                插入題組
              </span>
              <button class="btn btn-action btn-add" id="add-group-question">
                <span class="material-symbols-outlined btn-icon"> add </span>
                <span> 新增 </span>
              </button>
            </div>
          </div>
          <div class="action-container">
            <div class="action-row">
              <span class="title">
                <span class="material-symbols-outlined action-icon">
                  text_fields
                </span>
                插入文字
              </span>
              <button
                class="btn btn-action btn-add"
                id="add-description-question"
              >
                <span class="material-symbols-outlined btn-icon"> add </span>
                <span> 新增 </span>
              </button>
            </div>
          </div>
          <div class="action-container">
            <div class="action-row">
              <span class="title">
                <span class="material-symbols-outlined action-icon">
                  task_alt
                </span>
                單選小題
              </span>
              <button class="btn btn-action btn-add" id="add-choice-question">
                <span class="material-symbols-outlined btn-icon"> add </span>
                <span> 新增 </span>
              </button>
            </div>
          </div>
          <div class="action-container">
            <div class="action-row">
              <span class="title">
                <span class="material-symbols-outlined action-icon">
                  check_box
                </span>
                複選小題
              </span>
              <button
                class="btn btn-action btn-add"
                id="add-multiple-choice-question"
              >
                <span class="material-symbols-outlined btn-icon"> add </span>
                <span> 新增 </span>
              </button>
            </div>
          </div>
          <div class="action-container">
            <div class="action-row">
              <span class="title">
                <span class="material-symbols-outlined action-icon">
                  mode_comment
                </span>
                簡答小題
              </span>
              <button class="btn btn-action btn-add" id="add-text-question">
                <span class="material-symbols-outlined btn-icon"> add </span>
                <span> 新增 </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
