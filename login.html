<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>國立台灣大學意見回饋表單管理系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="./script/login.js"></script>
  </head>
  <body>
    <main class="form-container">
      <img src="./public/ntu-logo.svg" alt="ntu-logo" class="ntu-logo" />
      <div class="form-header">
        <h1 class="chinese-title">
          國立台灣大學<br />
          意見回饋表單管理系統<br />
        </h1>
        <h1 class="english-title">
          National Taiwan University<br />
          Feedback Form Management System<br />
        </h1>
      </div>
      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="username">帳號</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="請輸入你的帳號"
          />
        </div>
        <div class="form-group">
          <label for="username">密碼</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="請輸入你的密碼"
          />
        </div>
        <div class="form-submit">
          <button type="submit" class="btn btn-primary btn-submit">登入</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <h4>意見調查表單管理系統</h4>
        <p>
          Copyright © 2024 國立臺灣大學教務處 Office of Academic Affairs,
          National Taiwan University
        </p>
      </div>
      <div class="footer-link">
        <a href="https://www.ntu.edu.tw/">國立臺灣大學首頁</a>
        <a href="https://www.aca.ntu.edu.tw/w/aca/index">教務處首頁</a>
        <a href="#">用戶協議</a>
        <a href="#">隱私權保護政策</a>
      </div>
    </footer>
  </body>
</html>
