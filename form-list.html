<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>國立台灣大學意見回饋表單管理系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+TC:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style/form-list.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <script src="./script/jquery.min.js"></script>
    <script src="./script/form-list.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">意見調查表單管理系統</h1>
      <div class="info">
        <button class="btn btn-language">EN</button>
        <button class="btn btn-logout" id="btn-logout">登出</button>
        <button class="avatar">甫</button>
      </div>
    </header>

    <main class="form-list-container">
      <div class="form-list-action">
        <button class="btn btn-create">
          <span class="material-symbols-outlined btn-icon"> add_circle_outline </span>
          <span> 新增問卷 </span>
        </button>
      </div>
      <div class="form-list">
        <div class="form-list-item">
          <div class="form-list-item-header">
            <span class="material-symbols-outlined document-icon">
              description
            </span>
            <h4>期中意見調查問卷</h4>
          </div>
          <div class="form-list-item-action">
            <button class="btn btn-edit">
              <span class="material-symbols-outlined btn-icon"> edit </span>
              <span> 編輯問卷 </span>
            </button>
          </div>
        </div>
        <div class="form-list-item">
          <div class="form-list-item-header">
            <span class="material-symbols-outlined document-icon">
              description
            </span>
            <h4>期末意見調查問卷（一般專任教師）</h4>
          </div>
          <div class="form-list-item-action">
            <button class="btn btn-edit">
              <span class="material-symbols-outlined btn-icon"> edit </span>
              <span> 編輯問卷 </span>
            </button>
          </div>
        </div>
        <div class="form-list-item">
          <div class="form-list-item-header">
            <span class="material-symbols-outlined document-icon">
              description
            </span>
            <h4>期末意見調查問卷（合開課程）</h4>
          </div>
          <div class="form-list-item-action">
            <button class="btn btn-edit">
              <span class="material-symbols-outlined btn-icon"> edit </span>
              <span> 編輯問卷 </span>
            </button>
          </div>
        </div>
        <div class="form-list-item">
          <div class="form-list-item-header">
            <span class="material-symbols-outlined document-icon">
              description
            </span>
            <h4>期末意見調查問卷（服務學習）</h4>
          </div>
          <div class="form-list-item-action">
            <button class="btn btn-edit">
              <span class="material-symbols-outlined btn-icon"> edit </span>
              <span> 編輯問卷 </span>
            </button>
          </div>
        </div>
        <div class="form-list-item">
          <div class="form-list-item-header">
            <span class="material-symbols-outlined document-icon">
              description
            </span>
            <h4>期末意見調查問卷（TA 教學助理）</h4>
          </div>
          <div class="form-list-item-action">
            <button class="btn btn-edit">
              <span class="material-symbols-outlined btn-icon"> edit </span>
              <span> 編輯問卷 </span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
